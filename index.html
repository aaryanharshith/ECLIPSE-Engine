<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phage ELEMENT v1.2</title>
  <!-- Import Inter font from Google Fonts -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700;800;900;&display=swap" rel="stylesheet" />
  <style>
    /* ====== Color & Theme Variables ====== */
    :root {
      --bg-0: #0b0d0d;       /* page background */
      --bg-1: #121515;       /* textarea / drop area background */
      --surface: #161a1a;    /* container background */
      --muted: #e8f0ee;      /* secondary text */
      --text: #dae5e2;       /* main text */
      --accent: #28ca7e;     /* buttons, highlights */
      --accent-2: #28ca7e;   /* alternative accent */
      --border: #2a2f2f;     /* border color */
    }

    /* ====== Global Styles ====== */
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: 'Inter Tight', system-ui, sans-serif;
      background: var(--bg-0);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 5vmin 3vmin;
    }

    /* ====== Main Container ====== */
    .shell {
      width: min(860px, 94vw);           /* responsive max width */
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: clamp(28px, 6vmin, 52px); /* responsive padding */
    }

    header {
      text-align: center;
      margin-bottom: clamp(28px, 5vmin, 46px);
    }
    header h1 {
      margin: 0 0 14px;
      font-size: clamp(28px, 5vmin, 42px);
      font-weight: 900;
      -webkit-background-clip: text;
      background-clip: text;
      color: var(--accent);
    }
    header p {
      margin: 0 auto;
      max-width: 64ch;
      font-size: clamp(15px, 2vmin, 17px);
      line-height: 1.65;
      color: var(--muted);
    }

    /* ====== Grid Layout for Inputs ====== */
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 32px;
    }

    .block label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
      color: #dfe7e5;
      letter-spacing: .2px;
    }

    /* ====== Textarea Styles ====== */
    textarea {
      width: 100%;
      min-height: 180px;
      background: var(--bg-1);
      color: var(--text);
      border: 1.5px solid var(--border);
      border-radius: 12px;
      padding: 18px;
      font-size: 15px;
      line-height: 1.55;
      outline: none;
      transition: border-color .2s ease;
    }
    textarea:focus {
      border-color: var(--accent); /* highlight on focus */
    }
    textarea:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    /* ====== Drag & Drop File Input ====== */
    .drop {
      border: 1.5px dashed var(--border);
      border-radius: 12px;
      background: var(--bg-1);
      padding: 28px 18px;
      text-align: center;
      transition: border-color .2s ease, background .2s ease;
    }
    .drop:hover {
      border-color: var(--accent);
      background: #141818;
    }
    .drop input { display: none; } /* hide native file input */

    .drop .body {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      font-size: 15px;
      color: #cfd6d4;
    }
    .drop .body svg {
      flex: 0 0 auto;
      width: 22px;
      height: 22px;
      color: var(--accent);
    }
    .drop small {
      display: block;
      margin-top: 10px;
      font-size: 13px;
      color: #98a2a0;
    }
    .drop.disabled {
      opacity: .55;
      pointer-events: none; /* prevent interaction when disabled */
    }

    .file-name {
      margin-top: 12px;
      font-size: 13px;
      color: #b9c2c0;
      text-align: center;
      word-break: break-all;
    }

    /* ====== Button Styles ====== */
    .actions { margin-top: 34px; }
    .btn {
      width: 100%;
      border: 0;
      cursor: pointer;
      padding: 15px 16px;
      border-radius: 12px;
      font-family:'Inter Tight', system-ui, arial;
      font-weight: 600;
      font-size: 16px;
      color: white;
      background: var(--accent);
      transition: filter .15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .btn:hover { filter: brightness(1.05); }
    .btn:active { filter: brightness(.97); }
    .btn:disabled { opacity: .6; cursor: not-allowed; }

    /* ====== Spinner Animation ====== */
    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .credits {
      margin-top: 24px;
      text-align: center;
      font-size: 13px;
      color: #86918f;
      letter-spacing: .25px;
      padding-top: 10px;
    }

    @media (min-width: 900px) { .grid { gap: 40px; } }
  </style>
</head>
<body>

  <header>
    <h1>Phage ELEMENT</h1>
    <p>Enter any DNA. Instantly locate phage recombinases, integrases, and more. </p>
  </header>
  <main class="shell" role="main">

    <section class="grid">
      <!-- ====== Text Input Block ====== -->
      <div class="block">
        <label for="sequenceInput">Enter DNA (headers optional)</label>
        <textarea id="sequenceInput" 
        placeholder="Example: GCCGTCGCGGACCGCCGT"></textarea>
      </div>

      <!-- ====== File Upload Block ====== -->
      <div class="block">
        <label for="fileInput">Upload FASTA/FASTQ (max. 10MB)</label>
        <label class="drop" id="fileLabel">
          <input type="file" id="fileInput" accept=".fasta,.fa,.fastq,.fq,.txt" />
          <div class="body">
            <!-- file icon -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <path d="M14 2v6h6"/>
              <path d="M12 18v-6"/>
              <path d="M9 15l3-3 3 3"/>
            </svg>
            <span>Drag & drop your file here, or <u>click to browse</u></span>
          </div>
          <small>Accepted: .fasta, .fastq, .fq, .txt</small>
        </label>
        <div id="fileName" class="file-name" aria-live="polite"></div>
      </div>
    </section>

    <!-- ====== Submit Button ====== -->
    <div class="actions">
      <button id="submitButton" class="btn">Find Genetic Elements</button>
    </div>
  </main>

  <div class="credits">Made by Aaryan Harshith for BCR (2025)</div>

  <script>
    // ====== DOM Elements ======
    const textarea   = document.getElementById('sequenceInput');
    const fileInput  = document.getElementById('fileInput');
    const fileLabel  = document.getElementById('fileLabel');
    const fileNameEl = document.getElementById('fileName');
    const submitBtn  = document.getElementById('submitButton');

    // Enable/disable file input
    function setFileDisabled(disabled){
      fileInput.disabled = disabled;
      fileLabel.classList.toggle('disabled', disabled);
      if (disabled) { fileNameEl.textContent = ''; } // clear file name if disabled
    }

    // Enable/disable textarea
    function setTextDisabled(disabled){
      textarea.disabled = disabled;
    }

    // Disable file input if user types sequence
    textarea.addEventListener('input', () => {
      const hasText = textarea.value.trim().length > 0;
      setFileDisabled(hasText);
    });

    // Handle file selection
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        const f = fileInput.files[0];
        fileNameEl.textContent = `${f.name} â€¢ ${(f.size/1024/1024).toFixed(2)} MB`; // show size
        setTextDisabled(true);
      } else {
        fileNameEl.textContent = '';
        setTextDisabled(false);
      }
    });

    // Prevent opening file dialog if disabled
    fileLabel.addEventListener('click', (e) => {
      if (fileInput.disabled) { e.preventDefault(); }
    });

    // ====== Submit Button Logic ======
    submitBtn.addEventListener('click', async () => {
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        if (file.size > 10 * 1024 * 1024) { alert('File exceeds 10MB.'); return; }
        const text = await file.text();

        // Remove FASTA headers before processing
        const cleaned = text.split(/\r?\n/).filter(line => !line.startsWith('>')).join('');
        const sequence = cleaned.toUpperCase().replace(/[^ACGT]/g,''); // sanitize
        console.log(sequence)
        if (!sequence) { alert('No valid A/C/G/T bases found in file.'); return; }
        await runBlast(sequence);
        return;
      }

      // ====== Textarea Processing ======
      let raw = textarea.value;
      let cleaned = raw.split(/\r?\n/).filter(line => !line.startsWith('>')).join('');
      let sequence = cleaned.toUpperCase().replace(/\s/g,''); // remove whitespace

      if (!/^[ACGT]*$/.test(sequence)) { alert('Sequence can only contain A, C, T, G.'); return; }
      if (!sequence) { alert('Please enter a DNA sequence or upload a file.'); return; }
      await runBlast(sequence);
    });

    // ====== BLAST Request Function ======
    async function runBlast(sequence){
      submitBtn.disabled = true;

      // show spinner while processing
      submitBtn.innerHTML = '<div class="spinner"></div> Processing (~1min)';

      try {
        const response = await fetch("/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sequence })
        });

        if (!response.ok) throw new Error("BLAST request failed");

        // Parse BLAST text results
        const blastText = await response.text();
        const hits = [];
        const lines = blastText.split(/\r?\n/);

        const isNumberLike = (s) => /^(\d+(\.\d+)?([eE][+-]?\d+)?)$/.test(s);

        for (const raw of lines) {
          const line = raw.trim();
          if (!line) continue;

          const tokens = line.split(/\s+/);
          const pctIdx = [...tokens].reverse().findIndex(t => t.endsWith('%'));
          if (pctIdx === -1) continue; // skip lines without %

          // Find e-value
          let eIdx = -1;
          for (let i = tokens.length - 1 - pctIdx - 1; i >= 0; i--) {
            if (isNumberLike(tokens[i])) { eIdx = i; break; }
          }
          if (eIdx === -1) continue;

          const similarity = tokens[tokens.length - 1 - pctIdx];
          const evalue = tokens[eIdx];
          let accession = tokens[0].replace(/^>/,'');
          let name = tokens.slice(1, eIdx).join(' ');
          if (!name) continue;

          // Clean up name
          if (name.includes(',')) name = name.split(',')[0];
          const lower = name.toLowerCase();

          // Only allow phages for ESKAPE hosts
          const hosts = ["enterococcus","enterobacter","acinetobacter","pseudomonas","klebsiella","staph"];
          const ok = lower.includes("phage") && hosts.some(h => lower.includes(h));
          if (!ok) continue;

          hits.push({ name, accession, similarity, evalue });
        }

        // Store hits locally and navigate
        localStorage.setItem("blastHits", JSON.stringify(hits));
        window.location.href = "results.html";

      } catch (err) {
        console.error(err);
        alert("Error fetching BLAST results."); // notify user
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Find Genetic Elements'; // reset button
      }
    }
  </script>
</body>
</html>
